<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
</head>

<body>

<h1> Smart-Gun User Registration </h1>
<p> Welcome to the Registration page for your Smart-Gun. </p>

</body>

<form name=register action="/register"  method="post">

	<fieldset>
		<legend>Login information</legend>
		
		Name: <br>
		<input type="text" name="name"> <br><br>
		
		Username: <br>
		<input type="text" name="reguser" required> <br><br>

		Password: <br>
		<input type="password" name="regpass" required> <br><br>
		
		Repeat Password: <br>
		<input type="password" name="password"> <br><br>

		<input type="submit" value="Login"
	</fieldset>

</form>
