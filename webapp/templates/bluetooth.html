 <!DOCTYPE html>
<html>

<script>

function connect(){
	if('{{connection}}' == 1){
		document.getElementById('display').innerHTML = "Connected";
	} else {
		document.getElementById('display').innerHTML = "Not connected";
	}
}


</script>

<body>

<h1>Bluetooth Test</h1>
<button onclick="connect()">Connect</button>
<p id = "display"></p>

</body>
</html>
